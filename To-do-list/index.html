<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <div class="bg-tom">
            <span class="greeting" id="greeting">.</span>
            <span class="date" id="date">.</span><br/>
            <span class="time" id="time">Time: </span><br/>
            <hr />
        </div>

        <div id="listDiv">
            <ol id="ul"></ol>
        </div>

        <div class="input bg-tom">
            <hr />
            <input type="text" name="" id="textValue">
            <button id="addBtn" onclick="love()">+</button>
        </div>
    </div>


    <script src="date-time.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
